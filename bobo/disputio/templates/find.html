{% extends "base.html" %}
{% block title %}{{ key }} - {{ value }}{% endblock %}

{% block content %}
{% for doc in resource %}
	<div class="doc-box">
	{% for k in keys %}
		<div class="key-box"><span> {{ k }} </span></div>
		<div class="value-box"> {{ doc[k] }} </div>
	{% endfor %}
	</div>
{% endfor %}
{% endblock %}
