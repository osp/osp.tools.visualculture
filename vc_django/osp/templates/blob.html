{% extends "project_base.html" %}

{% block vc_content %}
<h1>{{ blob.name }}</h1>
<h2>{{ blob.mime }}</h2>
<p><a href="{{ blob.raw_url }}">Download raw</a> ({{ blob.size }})</p>

<a rel="embed" href="{{vc_url}}{{ repo.slug }}/{{blob.hex}}?width=600">{{vc_url}}{{ repo.slug }}/{{blob.hex}}?width=600</a>

{% endblock %}
