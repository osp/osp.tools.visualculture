{% extends "project_base.html" %}

{% block vc_content %}
<div class="project-detail-file-name">{{ blob.name }}</div>
<div class="project-detail-file-mime">{{ blob.mime }}</div>
<p class="project-detail-blob-size"><a href="{{ blob.raw_url }}">Download raw</a> ({{ blob.size }})</p>


<img class="project-detail-img-file" src="{{vc_url}}{{ repo.slug }}/{{blob.hex}}?width=200" />

{% endblock %}
