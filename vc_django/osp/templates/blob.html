{% extends "base.html" %}

{% block content %}
<h1>{{ blob.name }}</h1>
<h2>{{ blob.mime }}</h2>
<p><a href="{{ blob.raw_url }}">Download raw</a> ({{ blob.size }})</p>

{% if blob.vc %}
    {% if blob.vc.data %}
        {{ blob.vc.data }}
    {% endif %}
    {% if blob.vc.image %}
    <div style="width:770px;height:770px;">
        <img src="{{ blob.vc.url }}" />
    </div>
    {% endif %}
{% endif %}

{% endblock %}
