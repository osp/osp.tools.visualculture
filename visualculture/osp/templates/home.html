{% extends 'base.html' %}

{% block content %}
<div id="active-projects">
    {% for repo in repos %}
    <div class="project">
        <p class="project-type"><a href="{% url osp.views.category repo.category %}">{{ repo.category }}</a></p>

        <h2 class="project-title">
            <a href="{{ repo.web_path }}">{{ repo.name }}</a>
        </h2>

        <div class="iceberg">
            {% for ice in repo.iceberg reversed %}
            <a href="{{ vc_url }}/{{ repo.category }}/{{ repo.name }}/tree/master/iceberg/{{ ice.name }}">
                <link rel="embed" href="{{vc_url}}/{{ repo.slug }}/{{ice.hex}}?width=200">
            </a>
            {% endfor %}
        </div>

        <p class="project-source"><a href="{{ repo.web_path }}">Source files</a></p>

        {% include "commit-list.html" %}

        <p><a href="{{ repo.web_path }}">Read the full story</a></p>
        
    </div>
    {% endfor %}

</div>
{% endblock %}
